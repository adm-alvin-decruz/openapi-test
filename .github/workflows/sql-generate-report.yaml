name: sql-generate-report
run-name: SQL Generate Report ${{ github.event.inputs.sql-environment }}. Job ${{ github.job }} started by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      sql-environment:
        type: environment
        description: Select the environment
      table-names:
        description: "Table names to dump (comma-separated, e.g, or 'ALL' for entire database"
        required: true
        type: string
      where-clause:
        description: "Optional WHERE clause for data filtering"
        required: false
        type: string

jobs:
  sql-generate-report:
    name: Generate SQL Report
    runs-on: commonservices-${{ github.event.inputs.sql-environment }}
    environment: ${{ github.event.inputs.sql-environment }}

    steps:
      - name: Check-out repo to GitHub
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.role_arn }}
          role-external-id: ${{ secrets.external_id }}
          role-skip-session-tagging: true

      - name: Validate Input Parameters
        run: |
          # Validate table names
          if [[ "${{ github.event.inputs.table-names }}" != "ALL" ]]; then
            IFS=',' read -ra TABLES <<< "${{ github.event.inputs.table-names }}"
            for table in "${TABLES[@]}"; do
              if [[ ! "$table" =~ ^[a-zA-Z0-9_-]+$ ]]; then
                echo "Error: Invalid table name format: $table"
                exit 1
              fi
            done
          fi

          # Validate WHERE clause if provided
          if [[ -n "${{ github.event.inputs.where-clause }}" ]]; then
            if [[ "${{ github.event.inputs.where-clause }}" =~ ^[[:space:]]*DELETE[[:space:]] || \
                  "${{ github.event.inputs.where-clause }}" =~ ^[[:space:]]*DROP[[:space:]] || \
                  "${{ github.event.inputs.where-clause }}" =~ ^[[:space:]]*UPDATE[[:space:]] || \
                  "${{ github.event.inputs.where-clause }}" =~ ^[[:space:]]*INSERT[[:space:]] ]]; then
              echo "Error: WHERE clause contains prohibited operations"
              exit 1
            fi
          fi
      
      - name: Set Timestamp
        env:
          TZ: Asia/Singapore
        run: echo "TIMESTAMP=$(date +%d%m%y-%H%M)" >> $GITHUB_ENV

      - name: Execute MySQL dump
        run: |
          # Get database connection details with error handling
          if ! DB_SERVER_ENDPOINT=$(aws rds describe-db-cluster-endpoints \
            --db-cluster-identifier ciam-${{ github.event.inputs.sql-environment }} \
            --query 'DBClusterEndpoints[*].[Endpoint]' \
            --filters 'Name=db-cluster-endpoint-type,Values=writer' \
            --output text); then
            echo "Error: Failed to get database endpoint"
            exit 1
          fi

          if ! DB_USERNAME=$(aws secretsmanager get-secret-value \
            --secret-id ciam-${{ github.event.inputs.sql-environment }}-db-user1 \
            --query 'SecretString' --output text | jq -r .db_user); then
            echo "Error: Failed to get database username"
            exit 1
          fi

          if ! DB_PASSWORD=$(aws secretsmanager get-secret-value \
            --secret-id ciam-${{ github.event.inputs.sql-environment }}-db-user1 \
            --query 'SecretString' --output text | jq -r .db_password); then
            echo "Error: Failed to get database password"
            exit 1
          fi

          mkdir -p ./dumps

          # Prepare mysqldump options
          MYSQLDUMP_OPTS="--single-transaction --skip-lock-tables --column-statistics=0"

          # Add WHERE clause if provided
          if [[ -n "${{ github.event.inputs.where-clause }}" ]]; then
            MYSQLDUMP_OPTS="$MYSQLDUMP_OPTS --where=\"${{ github.event.inputs.where-clause }}\""
          fi

          # Create dump file with metadata headers
          {
            echo "-- Dump generated on $(date)"
            echo "-- Environment: ${{ github.event.inputs.sql-environment }}"
            echo "-- Tables: ${{ github.event.inputs.table-names }}"
            if [[ -n "${{ github.event.inputs.where-clause }}" ]]; then
              echo "-- WHERE clause: ${{ github.event.inputs.where-clause }}"
            fi
            echo -e "\n"
          } > "./dumps/dump-report-${{ env.TIMESTAMP }}.sql"


          # Execute mysqldump based on input
          if [[ "${{ github.event.inputs.table-names }}" == "ALL" ]]; then
            # Dump entire database
            mysqldump -h "$DB_SERVER_ENDPOINT" \
              -P 3306 \
              --ssl \
              -u "$DB_USERNAME" \
              -p"$DB_PASSWORD" \
              $MYSQLDUMP_OPTS \
              ciam >> "./dumps/dump-report-${{ env.TIMESTAMP }}.sql"
          else
            # Dump specific tables
            IFS=',' read -ra TABLES <<< "${{ github.event.inputs.table-names }}"
            mysqldump -h "$DB_SERVER_ENDPOINT" \
              -P 3306 \
              --ssl \
              -u "$DB_USERNAME" \
              -p"$DB_PASSWORD" \
              $MYSQLDUMP_OPTS \
              ciam "${TABLES[@]}" >> "./dumps/dump-report-${{ env.TIMESTAMP }}.sql"
          fi
      
      - name: Generate Report
        uses: actions/upload-artifact@v4
        with:
          name: query-results-${{env.TIMESTAMP}}
          path: ./dumps/dump-report-*.sql
          retention-days: 60

      - name: Verify reports generated
        run: |
          # Check if file exists
          if [ ! -f ./dumps/dump-report-${{ env.TIMESTAMP }}.sql ]; then
            echo "Error: Report file does not exist"
            exit 1
          fi
          
          # Check file size
          file_size=$(stat -f%z "./dumps/dump-report-${{ env.TIMESTAMP }}.sql" 2>/dev/null || stat -c%s "./dumps/dump-report-${{ env.TIMESTAMP }}.sql")
          echo "File size: $file_size bytes"
          if [ "$file_size" -gt 1073741824 ]; then  # 1GB limit
            echo "Warning: Report file is larger than 1GB"
            exit 1
          fi

