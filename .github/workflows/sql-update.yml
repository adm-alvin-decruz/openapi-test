            mysql -h $DB_SERVER_ENDPOINT -P 3306 --ssl -u $DB_USERNAME -p$DB_PASSWORD -D ciam -e "SELECT * FROM users" > ./reports/users.csv

      - name: Upload Query Results
        uses: actions/upload-artifact@v4
        with:
          name: wildpass-users-report-${{env.TIMESTAMP}}
          path: ./reports/users.csv
          retention-days: 30

      - name: Verify Deployment
        run:  echo "Run Query to verify db update/rollback  of database/table is successful"
