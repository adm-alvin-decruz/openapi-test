name: setup lambda
run-name: ${{ github.event.inputs.action_type }} ${{ github.event.inputs.app-environment }} lambda. Job ${{ github.job }} started by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs: 
      app-environment:
        type: environment
        description: Select the environment
      action_type:
        type: choice
        description: type of action
        options: 
        - plan
        - apply
jobs:

  setup-lambda:
    name: 'setup-lambda'
#    container:
#      image: hashicorp/terraform:1.8.2 
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.app-environment }}

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: 'Setup Terraform'
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.8.2

    - name: create package
      working-directory: ./
      run: | 
        npm install
        sudo apt-get install zip
        zip -r app-${{ github.sha }}.zip . -x "./infra/**" -x ".git/**" -x "./.gitignore"
        mv app-${{ github.sha }}.zip infra/terraform/files

    - name: upload package
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lambda_package
        path: infra/terraform/files/app-${{ github.sha }}.zip

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      working-directory: ./infra/terraform
      run: terraform init

    # create or switch to environment workspace in terraform
    - name: Terraform worspace
      working-directory: ./infra/terraform
      run: |
        terraform workspace select ${{ github.event.inputs.app-environment }}||terraform workspace new ${{ github.event.inputs.app-environment }}

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      working-directory: ./infra/terraform
      run: |
        #terraform force-unlock -force fddbcca6-46f2-322e-8345-df22181d0aa8
        terraform plan -var-file ${{ github.event.inputs.app-environment }}.tfvars -var role_arn=${{ secrets.role_arn}} -var external_id=${{ secrets.external_id }} -var USER_POOL_CLIENT_SECRET=${{ secrets.USER_POOL_CLIENT_SECRET }} -var github_hash=${{ github.sha }} -out out.terraform

    - name: Terraform Apply
      if: github.event.inputs.action_type == 'apply'
      working-directory: ./infra/terraform
      run: |
        terraform apply out.terraform
